version: '3'

services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin 
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-db-data:/data/db
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin 
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password   
      - ME_CONFIG_MONGODB_SERVER=mongodb    
    depends_on:
      - "mongodb"

  todo-api:
    image: mbulaheni/todo-api:latest
    ports:
      - 3001:3001    
    depends_on:
      - "mongodb"

  todo-web-client:
    image: mbulaheni/todo-web-client:latest
    ports:
      - 3000:3000   
    depends_on:
      - "todo-api"

volumes:
  mongo-db-data:
    driver: local